<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link href="/feed.xml" type="application/atom+xml" rel="alternate" title="{{ site.title }} posts" />
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> -->
    <!-- <link rel="icon" type="image/x-icon" href="favicon.ico" sizes="16x16"> -->
    <!-- <link rel="icon" type="image/png" href="http://earlystudios.altervista.org/images/ai.png" sizes="16x16"> -->
    <link rel="icon" type="image/png" href="https://www.highspot.com/wp-content/uploads/icon-intelligent-recommendations.png" sizes="32x32">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
         <!-- Google Analytics -->
      <!-- {% if jekyll.environment == 'production' %} -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-89509207-1', 'auto');
          // ga('send', 'pageview');

          ga('send', 'pageview', {
            'page': '{{ page.url }}',
            'title': '{{ page.title | replace: "'", "\\'" }}'
          });

        </script>
      <!-- {% endif %} -->


</head>
