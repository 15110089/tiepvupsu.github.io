<div class = "row">
<div class = "col-md-3 col-xs-3">
<a href = "{{ post.url | prepend: site.baseurl }}""><img src = "{{ post.img }}" style= "max-width: 100%" > </a>
</div>

<div class = "col-md-8 col-xs-8">
<a class="post-link" style = "text-align: left; color: #374175; font-weight: bold"  href="{{ post.url | prepend: site.baseurl }}" > {{ post.title }}</a>
         <span class = "post-date" style="float: right; ">{{ post.date | date: "%b %-d, %Y" }}
        </span>
          <br>
